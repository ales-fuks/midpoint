<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>CodeQL Alerts grouped by CWE</title>
  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;margin:20px}
    h1{font-size:1.2rem;margin-bottom:0.5rem}
    .group{border:1px solid #ddd;padding:12px;margin:8px 0;border-radius:6px}
    .group h2{margin:0 0 8px 0;font-size:1rem}
    .group h2{cursor:pointer}
    .group .content{display:block}
    .group.collapsed .content{display:none}
    .caret{display:inline-block;width:1em}
    table{width:100%;border-collapse:collapse}
    th,td{padding:6px 8px;border-bottom:1px solid #eee;text-align:left}
    th{background:#fafafa;font-weight:600}
    .meta{color:#666;font-size:0.9rem;margin-bottom:8px}
    .no-cwe{background:#fff7e6}
    a{color:#0366d6}
  </style>
</head>
<body>
  <h1>CodeQL Alerts grouped by CWE</h1>
  <div id="status" class="meta">Loading <strong>SecurityReport/codeql-alerts.json</strong> and grouping by CWE tags...</div>
  <div id="severitySummary" class="meta"></div>
  <div id="content"> </div>

  <script>
  function findArrayRoot(data){
    if(Array.isArray(data)) return data;
    if(Array.isArray(data.results)) return data.results;
    if(Array.isArray(data.alerts)) return data.alerts;
    for(const k of Object.keys(data||{})) if(Array.isArray(data[k])) return data[k];
    return [];
  }

  function extractHtmlUrl(item){
    return item.html_url || item.url || (item.location && item.location.html_url) || (item.links && item.links.html) || '';
  }

  function extractRule(item){
    return item.rule || item.rule_metadata || item.ruleObj || item.rule_summary || {};
  }

  function findCwesFromTags(tags){
    if(!Array.isArray(tags)) return [];
    const cwes = new Set();
    for(const t of tags){
      if(typeof t !== 'string') continue;
      const m = t.match(/cwe[-\/]?(\d+)/i) || t.match(/cwe[:]?\s*(\d+)/i);
      if(m) cwes.add(m[1]);
    }
    return Array.from(cwes);
  }

  const cweNames = {
    '79':'Cross-site Scripting (XSS)',
    '89':'SQL Injection',
    '352':'Cross-Site Request Forgery (CSRF)',
    '77':'Command Injection',
    '22':'Path Traversal',
    '200':'Information Exposure',
    '119':'Improper Restriction of Operations within the Bounds of a Memory Buffer',
    '434':'Unrestricted Upload of File with Dangerous Type',
    '415':'Double Free',
    '78':'OS Command Injection',
    '532':'Insertion of Sensitive Information into Log File',
    '117':'Improper Output Neutralization for Logs',
    '290':'Authentication Bypass by Spoofing',
    '611':'XML External Entity (XXE) Processing',
    '807':'Reliance on Untrusted Inputs in a Security Decision',
    '327':'Use of a Broken or Risky Cryptographic Algorithm',
    '328':'Use of Weak Hash',
    '022':'Improper Limitation of a Pathname to a Restricted Directory ("Directory Traversal")',
    '190':'Integer Overflow or Wraparound',
    '197':'Numeric Truncation Error',
    '835':'Loop with Unreachable Exit Condition ("Infinite Loop")',
    '023':'Relative Path Traversal',
    '036':'Absolute Path Traversal',
    '073':'External Control of File Name or Path',

  };

  function getCweName(num){
    return cweNames[num] || 'Unknown CWE';
  }

  function render(groupEntries){
    const container = document.getElementById('content');
    container.innerHTML = '';
    for(const [k, list] of groupEntries){
      const wrap = document.createElement('div'); wrap.className='group' + (k==='No CWE' ? ' no-cwe' : '');
      const title = document.createElement('h2');
      const caret = document.createElement('span'); caret.className='caret'; caret.textContent = '▼';
      title.appendChild(caret);
      const titleText = document.createElement('span');
      if(k==='No CWE') titleText.textContent = 'No CWE / Other';
      else titleText.textContent = `CWE-${k}: ${getCweName(k)}`;
      title.appendChild(titleText);
      const sub = document.createElement('div'); sub.className='meta'; sub.textContent = `${list.length} alert(s)`;
      wrap.appendChild(title); wrap.appendChild(sub);
      const contentDiv = document.createElement('div'); contentDiv.className='content';
      const table = document.createElement('table');
      const thead = document.createElement('thead');
      thead.innerHTML = '<tr><th>#</th><th>html_url</th><th>severity</th><th>description</th><th>full_description</th></tr>';
      table.appendChild(thead);
      const tbody = document.createElement('tbody');
      list.forEach((it,i)=>{
        const tr = document.createElement('tr');
        const tdIndex = document.createElement('td'); tdIndex.textContent = String(i+1);
        const tdUrl = document.createElement('td');
        const url = extractHtmlUrl(it) || '';
        if(url){
          const a = document.createElement('a'); a.href = url; a.target = '_blank'; a.rel='noreferrer noopener'; a.textContent = url;
          tdUrl.appendChild(a);
        } else {
          tdUrl.textContent = '(no html_url)';
        }
        const tdSeverity = document.createElement('td');
        const rule = extractRule(it) || {};
        tdSeverity.textContent = rule.security_severity_level || rule.severity || '';
        const tdDesc = document.createElement('td');
        tdDesc.textContent = rule.description || rule.short_description || rule.message || '';
        const tdFull = document.createElement('td');
        tdFull.textContent = rule.full_description || rule.long_description || rule.detailed_description || '';
        tr.appendChild(tdIndex);
        tr.appendChild(tdUrl);
        tr.appendChild(tdSeverity);
        tr.appendChild(tdDesc);
        tr.appendChild(tdFull);
        tbody.appendChild(tr);
      });
      table.appendChild(tbody);
      contentDiv.appendChild(table);
      wrap.appendChild(contentDiv);
      title.addEventListener('click', ()=>{
        const collapsed = wrap.classList.toggle('collapsed');
        caret.textContent = collapsed ? '▶' : '▼';
        contentDiv.style.display = collapsed ? 'none' : 'block';
      });
      container.appendChild(wrap);
    }
  }

  // Load entire JSON into memory, group, then sort groups by size (largest first)
  fetch('codeql-alerts.json').then(r=>{
    if(!r.ok) throw new Error('Failed to fetch codeql-alerts.json: '+r.status);
    return r.json();
  }).then(raw=>{
    const arr = findArrayRoot(raw);
    const groups = {};
    const severityCounts = {};
    for(const item of arr){
      const rule = extractRule(item) || {};
      let sev = (rule.security_severity_level || rule.severity || '').toString();
      const sevLower = sev.toLowerCase().trim();
      if(['note','warning','error'].includes(sevLower)) continue; // filter out
      if(!sev) sev = 'unknown';
      severityCounts[sev] = (severityCounts[sev]||0) + 1;
      const tags = rule.tags || [];
      const cwes = findCwesFromTags(tags);
      if(cwes.length===0){
        groups['No CWE'] = groups['No CWE'] || [];
        groups['No CWE'].push(item);
      } else {
        for(const c of cwes){
          groups[c] = groups[c] || [];
          groups[c].push(item);
        }
      }
    }
    // update severity summary in head
    const sumEl = document.getElementById('severitySummary');
    const parts = Object.entries(severityCounts).sort((a,b)=>b[1]-a[1]).map(e=>`${e[0]}: ${e[1]}`);
    sumEl.textContent = parts.length ? `Severity counts — ${parts.join(' · ')}` : '';

    const entries = Object.entries(groups).sort((a,b)=>{
      if(a[0]==='No CWE') return 1;
      if(b[0]==='No CWE') return -1;
      return b[1].length - a[1].length;
    });
    render(entries);
    const statusEl = document.getElementById('status');
    if(statusEl) statusEl.textContent = `Loaded ${arr.length} items, ${Object.values(severityCounts).reduce((s,v)=>s+v,0)} shown`;
  }).catch(err=>{
    const status = document.getElementById('status');
    if(status) status.textContent = 'Error: '+err.message;
    console.error(err);
  });
  </script>
</body>
</html>
